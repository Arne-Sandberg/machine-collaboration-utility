---
  swagger: "2.0"
  info:
    version: "1.0.0"
    title: Hydra Print API Documentation
    description: Hooray Docs
  basePath: "/v1"
  tags:
    -
      name: "Files"
    -
      name: "Jobs"
    -
      name: "Printer"
  schemes:
    - "http"
  paths:
    /files:
      post:
        tags:
          - "Files"
        summary: "Upload file(s)"
        description: ""
        consumes:
          - multipart/form-data
        produces:
          - application/json
        parameters:
          - name: file
            in: formData
            description: "File to uploaded"
            required: true
            type: file
        responses:
          201:
            description: "File(s) successfully uploaded"
          405:
            description: "Invalid input"
      get:
        tags:
          - "Files"
        summary: "Retrieve a list of all available files"
        description: ""
        consumes:
          - application/json
        produces:
          - application/json
        responses:
          200:
            description: "An array of all available files"
          405:
            description: "Invalid input"
      delete:
        tags:
          - "Files"
        summary: "Delete a file"
        description: ""
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: body
            name: uuid
            description: UUID of file to be deleted
            defaultValue: '{"uuid":""}'
            required: true
            type: integer
            format: int64
        responses:
          200:
            description: "A file object"
          405:
            description: "Invalid input"
    /files/{fileUuid}:
      get:
        tags:
          - "Files"
        summary: "Retrieve a file object"
        description: ""
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: path
            name: fileUuid
            description: UUID of file to be fetched
            required: true
            type: integer
            format: int64
        responses:
          200:
            description: "A file object"
          405:
            description: "Invalid input"
    /files/{fileUuid}/download:
      get:
        tags:
          - "Files"
        summary: "Retrieve a file"
        description: ""
        consumes:
          - application/json
        produces:
          - file
        parameters:
          - in: path
            name: fileUuid
            description: UUID of file that needs to be fetched
            required: true
            type: integer
            format: int64
        responses:
          200:
            description: "A file"
          405:
            description: "Invalid input"
    /jobs:
      post:
        tags:
          - "Jobs"
        summary: "Create a job object"
        description: ""
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - name: jobUuid
            in: body
            description: Instead of the server generating a UUID, a custom UUID can be provied
            required: false
            defaultValue: '{ "uuid": "aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa" }'
        responses:
          201:
            description: "Job created"
          405:
            description: "Invalid input"
      delete:
        tags:
          - "Jobs"
        summary: "Delete a job object"
        description: ""
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - name: jobUuid
            in: body
            description: The UUID of the job to be deleted
            required: true
            defaultValue: '{ "jobUuid": "" }'
        responses:
          200:
            description: "Job deleted"
          405:
            description: "Invalid input"
      get:
        tags:
          - "Jobs"
        summary: "Get all the jobs"
        description: "Retreives an array of all of the job objects from the database"
        consumes:
          - application/json
        produces:
          - application/json
        responses:
          200:
            description: "Jobs retreived successfully"
          405:
            description: "Invalid input"
    /jobs/{jobUuid}:
      get:
        tags:
          - "Jobs"
        summary: "Gets a object"
        description: ""
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: path
            name: jobUuid
            description: UUID of the job that needs to be fetched
            required: true
            type: integer
            format: int64
        responses:
          200:
            description: "Job retreived"
          405:
            description: "Invalid input"
      post:
        tags:
          - "Jobs"
        summary: "Issue a command to a job"
        description: "The following are valid job commands:  \n
          - setFile \n
          - start  \n
          - pause  \n
          - resume  \n
          - cancel  \n
          "
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: path
            name: jobUuid
            description: UUID of the job that needs to be posted to
            required: true
            type: integer
            format: int64
          - in: body
            name: command
            description: A job command
            required: true
            type: string
          - in: body
            name: fileUuid
            description: File to be assigned to job
            required: false
            type: string
        responses:
          200:
            description: "Job command executed"
          405:
            description: "Invalid input"
    /jobs/{jobUuid}/setFile:
      post:
        tags:
          - "Jobs"
        summary: "Link a file to a job"
        description: ""
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: path
            name: jobUuid
            description: UUID of the job that needs to be posted to
            required: true
            type: integer
            format: int64
          - in: body
            name: fileUuid
            description: The file to be consumed by the job
            required: true
            type: string
            defaultValue: '{ "fileUuid": "" }'
        responses:
          200:
            description: "File set to job"
          405:
            description: "Invalid input"
    /printer:
      get:
        tags:
          - "Printer"
        summary: "Get the printer object"
        description: ""
        consumes:
          - application/json
        produces:
          - application/json
        responses:
          200:
            description: "Printer retreived"
          405:
            description: "Invalid input"
      post:
        tags:
          - "Printer"
        summary: "Issue a command to a printer"
        description: "The following are valid printer commands:  \n
          - connect  \n
          - disconnect  \n
          "
        consumes:
          - application/json
        produces:
          - application/json
        parameters:
          - in: body
            name: command
            description: A printer command
            required: false
            type: string
          - in: body
            name: gcode
            description: A gcode command
            required: false
            type: string
          - in: body
            name: gcodeArray
            description: An array of gcode commands that will be executed sequentially
            required: false
            type: array
        responses:
          200:
            description: "Printer command executed"
          405:
            description: "Invalid input"
    /printer/status:
      get:
        tags:
          - "Printer"
        summary: "Get the current status of the printer"
        description: ""
        consumes:
          - application/json
        produces:
          - application/json
        responses:
          200:
            description: "Printer status retreived"
          405:
            description: "Invalid input"
